<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Clock</title>
    <style>
      body {
        background:black;
      }
      #clock {
        position:absolute;
        color:white;
        text-align: center;
        display:inline;
        font-size: 12vw;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="clock">
      00:00:00
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script>
    $( document ).ready(function() {
      var time = moment()
      $('#clock').text(time.format('HH:mm:ss'))
      setInterval(function(){
        time.add(1, 's')
        $('#clock').text(time.format('HH:mm:ss'))
      }, 500)
    })

    </script>
  </body>
</html>
